<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result-summary-component-main</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
<main role="main">
  <div class="container">
    
      <div class="display-container">
          <p class="header">Your results</p>

        <div class="circle">
          <p class="header">76<span>of 100</span></p>
        </div>

          <section class="section">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </section>

      </div>
    
      <div class="content-container">
        <div class="content">
          <h3>Summary</h3>
          <ul>
            <li><img src="icon-reaction.svg" alt="reaction">Reaction<span>80/100</span>
            </li>
            <li><img src="icon-memory.svg" alt="memory">Memory<span>92/100</span>
            </li>
            <li><img src="icon-verbal.svg" alt="verbal">Verbal<span>61/100</span>
            </li>
            <li><img src="icon-visual.svg" alt="visual">Visual<span>72/100</span>
            </li>
          </ul>
          <a href="#">Continue</a>
        </div>
        
      </div>
  </div>

    
  
</main>
</body>
</html>
